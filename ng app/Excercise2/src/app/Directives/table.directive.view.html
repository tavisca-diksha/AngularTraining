<div class="container">
    <table class="table table-striped table-bordered table-white">
        <thead>
            <tr>
                <th *ngFor="let header of headers">{{header}}</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of DataSource" (click)="onRowSelectEvent(item)">
                <td *ngFor="let h of headers">
                    {{item[h]}}
                </td>
                <td><input type="button" class="btn btn-success" value="Delete" (click)="onRowDeleteEvent(item)"></td>  
            </tr>
        </tbody>
    </table>
</div>
